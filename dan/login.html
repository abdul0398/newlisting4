<body style="background-image: url('./background.png'); background-position: center; background-size: cover;  height: 100%; width: 100%;">
    <div class="container-bottom-logo h-100 w-100">
        <img  src="./login-logo.png" class="main-logo position-absolute w-100 h-100" alt="">
        <div class="coverr d-flex justify-content-center align-items-center w-75 h-75">
            <!-- removed height from below -->
            <div class="card shadow rounded-0 overflow-hidden" style="width: 700px;"> 
                <div class="row g-0">
                    <div class="col-lg-12">
                        <div class="card-body p-4 p-sm-4">
                            <div class="row">
                            <div class="col-sm-7">
                            <h5 class="card-title">Sign In</h5>
                            <p class="card-text mb-4">Recognized Google Partner.</p>
                            </div>
                            <div class="col-sm-5">
                            <img src="https://production.datapoco.ai/front/assets/images/google-login.jpg" alt="" style=" width: 250px; ">
                            </div>
                            </div>
                            <form class="form-body" method="POST" action="https://production.datapoco.ai/auth/login/submit">
                                <input type="hidden" name="_token" value="WgFWnqztr6LmdCcej3lTvBYzPzCFMJrSAz3qBd2t">                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="inputEmailAddress" class="form-label">Email Address</label>
                                        <div class="ms-auto position-relative">
                                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
                                            <input type="email" class="form-control radius-30 ps-5" name="email" autocomplete="email" value="" id="inputEmailAddress" placeholder="Email">
                                        </div>
                                                                            </div>
                                    <div class="col-12">
                                        <label for="inputChoosePassword" class="form-label">Enter Password</label>
                                        <div class="ms-auto position-relative">
                                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                                            <input type="password" class="form-control radius-30 ps-5" name="password" id="inputChoosePassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" name="remember" type="checkbox" id="flexSwitchCheckChecked">
                                            <label class="form-check-label sm-txt-log-reg" for="flexSwitchCheckChecked">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-end sm-txt-log-reg"><a href="https://production.datapoco.ai/password/reset">Forgot Password ?</a>
                                    </div>
                                    <div class="col-6">
                                        <div class="d-grid">
                                            <p class="mb-0 f sm-txt-log-reg">Don't have an account yet? <a href="https://production.datapoco.ai/register">Sign
                                                up here</a></p>

                    </div>

	<!-- JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--plugins-->
    <script src="https://production.datapoco.ai/front/assets/plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="https://production.datapoco.ai/front/assets/js/jquery.min.js"></script>
    <script src="https://production.datapoco.ai/front/assets/js/pace.min.js"></script>
	<!--Password show & hide js -->
        <script>
        $(document).ready(function() {
            var email = localStorage.getItem('rememberedEmail');
            if (email) {
                $('#inputEmailAddress').val(email);
                $('#flexSwitchCheckChecked').prop('checked', true);
            }else{
                $('#flexSwitchCheckChecked').prop('checked', false);
            }
            if ($('#flexSwitchCheckChecked').prop('checked') && localStorage.getItem('rememberedEmail')) {
                $('#inputEmailAddress').val(localStorage.getItem('rememberedEmail'));
            }

            // Update rememberedEmail on "Remember Me" checkbox change
            $('#flexSwitchCheckChecked').change(function() {
                if ($(this).is(':checked')) {
                    localStorage.setItem('rememberedEmail', $('#inputEmailAddress').val());
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            });
        });

       



    </script>
